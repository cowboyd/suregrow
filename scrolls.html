<html>
<head>
	<title>Widths Of Scrollable Content</title>
	<script type="text/javascript" src="jquery-1.2.6.js"></script>
	<style type="text/css">
		textarea {
			width: 350px;
			height: 300px;
			font-size: 12px;
		}

		table {
			margin-top: 200px;
		}

		#t2 {
			overflow-y: hidden;
		}

		#t1, #t3 {
			overflow-y: scroll;
		}
	</style>
	<script type="text/javascript">
		$(function() {

			function addField(el, label, value) {
				el.append("<b>" + label + "</b>: " + value + "<br/>")
			}

			function showWidthInfo() {
				for (var i = 0; i < arguments.length; i++) {
					var id = arguments[i];
					var t = $(id)
					var el = t.get(0);
					var output = $(id + 'w')
					output.empty()
					var cssLineHeight = t.css('lineHeight');
					addField(output, 'outerWidth', t.outerWidth())
					addField(output, 'innerWidth', t.innerWidth())
					addField(output, 'scrollWidth:', el.scrollWidth)
					addField(output, 'lineHeight:', cssLineHeight)
					addField(output, 'Total Lines', el.scrollHeight / new Number(cssLineHeight.slice(0,2)))
				}
			}

			var t3 = $('#t3')
			t3.width(t3.innerWidth() + (t3.innerWidth() - t3.get(0).scrollWidth))


			showWidthInfo('#t1', '#t2', '#t3')
		})
	</script>
</head>
